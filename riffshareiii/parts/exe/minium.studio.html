<body>
	<div id="pluginActionDiv">
		<div id="pluginActionHeader">
			<div id="pluginActionTitle">Action plugin UI</div>
			<div class="pluginCancel" onclick="globalCommandDispatcher.actionPluginDialog.closeActionDialogFrame();">&#xf136;</div>
		</div>
		<iframe id="pluginActionFrame" class="pluginFrame" src="plugins/pluginplaceholder.html"></iframe>
	</div>
	
	<div id="pluginFilterDiv">
		<div id="pluginFilterHeader" class='pluginOtherHeader'>
			<!--<div class="pluginCancel" onclick="globalCommandDispatcher.cancelPluginGUI();">12345678901234567890</div>-->
			<div id="pluginFilterTitle" class='pluginPromptTitle' onclick="globalCommandDispatcher.filterPluginDialog.promptFilterTitle();">&nbsp;&nbsp;Filter plugin UI</div>
			<div class="pluginCancel" onclick="globalCommandDispatcher.filterPluginDialog.closeFilterDialogFrame();">&#xf136;</div>
		</div>
		<iframe id="pluginFilterFrame" class="pluginFrame" src="plugins/pluginplaceholder.html"></iframe>
		<div id="pluginFilterBottom" class='pluginBottom'>
			<div id="pluginFilterSetFilter" class='pluginDoButton' onclick="globalCommandDispatcher.filterPluginDialog.setFilterOn();">&#xf39e;</div>
			<div id="pluginFilterSetPasstrough" class='pluginDoButton' onclick="globalCommandDispatcher.filterPluginDialog.setFilterPass();">&#xf1af;</div>
			<div id="pluginFilterDelete" class='pluginDoButton' onclick="globalCommandDispatcher.filterPluginDialog.dropFilter();">&#xf154;</div>
		</div>
	</div>

	<div id="pluginPointDiv">
		<div id="pluginPointHeader">
			<div id="pluginPointTitle">Point plugin UI</div>
			<div class="pluginCancel" onclick="globalCommandDispatcher.pointPluginDialog.closePointDialogFrame();">&#xf136;</div>
		</div>
		<iframe id="pluginPointFrame" class="pluginFrame" src="plugins/pluginplaceholder.html"></iframe>
		<div id="pluginPointBottom" class='pluginBottom'>
			<div id="pluginPointDelete" class='pluginDoButton' onclick="globalCommandDispatcher.pointPluginDialog.dropPoint();">&#xf154;</div>
		</div>
	</div>
	
	<div id="pluginSequencerDiv">
		<div id="pluginSequencerHeader" class='pluginOtherHeader'>
			<div id="pluginSequencerTitle" class='pluginPromptTitle' onclick="globalCommandDispatcher.sequencerPluginDialog.promptSequencerTitle();">&nbsp;&nbsp;Sequencer plugin UI</div>
			<div class="pluginCancel" onclick="globalCommandDispatcher.sequencerPluginDialog.closeSequencerDialogFrame();">&#xf136;</div>
		</div>
		<iframe id="pluginSequencerFrame" class="pluginFrame" src="plugins/pluginplaceholder.html"></iframe>
		<div id="pluginSequencerBottom" class='pluginBottom'>
			<div id="pluginSequencerSetPlay" class='pluginDoButton' onclick="globalCommandDispatcher.sequencerPluginDialog.setSequencerOn();">&#xf3bc;</div>
			<div id="pluginSequencerSetPasstrough" class='pluginDoButton' onclick="globalCommandDispatcher.sequencerPluginDialog.setSequencerMute();">&#xf1af;</div>
			<div id="pluginSequencerSetSolo" class='pluginDoButton' onclick="globalCommandDispatcher.sequencerPluginDialog.setSequencerSolo();">&#xf166;</div>
			<div id="pluginSequencerDelete" class='pluginDoButton' onclick="globalCommandDispatcher.sequencerPluginDialog.dropSequencer();">&#xf154;</div>
		</div>
	</div>
	
	<div id="pluginSamplerDiv">
		<div id="pluginSamplerHeader" class='pluginOtherHeader'>
			<!--
			<div id="pluginSamplerTitle">Sampler plugin UI</div>
			<div class="pluginCancel" onclick="globalCommandDispatcher.cancelPluginGUI();">&#xf136;</div>
			-->
			<div id="pluginSamplerTitle" class='pluginPromptTitle' onclick="globalCommandDispatcher.samplerPluginDialog.promptDrumTitle();">&nbsp;&nbsp;Filter plugin UI</div>
			<div class="pluginCancel" onclick="globalCommandDispatcher.samplerPluginDialog.closeDrumDialogFrame();">&#xf136;</div>
		</div>
		<iframe id="pluginSamplerFrame" class="pluginFrame" src="plugins/pluginplaceholder.html"></iframe>
		<div id="pluginSamplerBottom" class='pluginBottom'>
			<div id="pluginSamplerSetPlay" class='pluginDoButton' onclick="globalCommandDispatcher.samplerPluginDialog.setDrumOn();">&#xf3bc;</div>
			<div id="pluginSamplerSetPasstrough" class='pluginDoButton' onclick="globalCommandDispatcher.samplerPluginDialog.setDrumMute();">&#xf1af;</div>
			<div id="pluginSamplerSetSolo" class='pluginDoButton' onclick="globalCommandDispatcher.samplerPluginDialog.setDrumSolo();">&#xf166;</div>
			<div id="pluginSamplerDelete" class='pluginDoButton' onclick="globalCommandDispatcher.samplerPluginDialog.dropDrum();">&#xf154;</div>
		</div>
	</div>

		<svg id="tileLevelSVG" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
			<!-- css -->
			<linearGradient id="verticalBorderLine">
				<stop class="verLineFrom" offset="0%" />
				<stop class="verLineMiddle" offset="10%" />
				<stop class="verLineTo" offset="100%" />
			</linearGradient>
			<linearGradient id="horizontalBorderLine" x1="0" x2="0" y1="0" y2="1">
				<stop class="verLineFrom" offset="0%" />
				<stop class="verLineMiddle" offset="25%" />
				<stop class="verLineTo" offset="100%" />
			</linearGradient>
			<linearGradient id="positionTimeMarkFill">
				<stop class="positionMark1" offset="0%" />
				<stop class="positionMark2" offset="98%" />
				<stop class="positionMark3" offset="100%" />
			</linearGradient>

			<g id='backgroundLayer' />
			<g id='selectedTime' />
			<g id='timepositionmark' />
			
			<g id='gridLayerZoom' />
			<g id='tracksLayerZoom' />
			<g id='leftsidebar' />
			<g id='firstLayerZoom' />

			<g id='spearsLayer' />
			<g id='fanLayer' />

			<!--<g id='mixerLayer' />

			<g id='menuPanelBackground' />

			<g id='menuPanelContent' />
			<g id='menuPanelButtons' />

			<g id='toolBarPanelGroup' />

			<g id='warningDialogGroup' />
		</svg>

			//console.log('start page v1.01');
			startApplication();
		</script>
	</div>
