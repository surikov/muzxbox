<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	
	<link rel="stylesheet" type="text/css" href="resources/vars.css">
	<link rel="stylesheet" type="text/css" href="resources/font/font.css">
	<link rel="stylesheet" type="text/css" href="resources/base.css">
	<link rel="stylesheet" type="text/css" href="resources/menu.css">

	<link rel="stylesheet" type="text/css" href="resources/screen_normal.css">
	
	<script type='text/javascript' src='./code/muzxbox.js'></script>
	<script type='text/javascript' src='resources/WebAudioFontPlayer.js'></script>
	
	<title>MuzXBox</title>

<body>
	

	<svg id="contentSVG" class='contentSVG' viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
		<radialGradient id="bgFillRectangle" cx="100%" cy="50%" r="100%" fx="100%" fy="50%">
			<stop offset="0%" stop-color=var(--background_base)></stop>
			<stop offset="100%" stop-color=var(--secondary_lite)></stop>
		</radialGradient >
        
		<g id='gridLayerGroup'></g>
		<g id='leftKeysGroup'></g>
		<g id='bottomTimelineLayerGroup'></g>
		<g id='upperSelectionScale'></g>
		<g id='measureOtherVoicesLayerGroup'></g>
		<g id='measureSecondVoicesLayerGroup'></g>
		<g id='measureMainVoiceLayerGroup'></g>
		<g id='focusMarkerLayer'></g>
		<g id='debugLayerGroup'></g>
	</svg>

	<div id='trackInfoPanel'>
		<div class='infoLabelPanel'>
			<div id='selectionInfo1'>Test main label with long text</div>
		</div>
		<div class='infoLabelPanel'>
			<div id='selectionInfo2'>Label with long text</div>
		</div>
		<div class='infoLabelPanel'>
			<div id='selectionInfo3'>Third label with long text</div>
		</div>
		<div class='infoLabelPanel'>
			<div id='selectionInfo4'>Some more text</div>
		</div>
	</div>

	<div id='menuButtonDiv'>
		<img id='menuButtonImage' src="resources/y_button.svg" onclick="MZXB.zMainMenu.openNextLevel();" />
	</div>

	<div id='menuPaneDiv1' class='menuPane'>
		<div class='menuHead' onclick="MZXB.zMainMenu.backPreLevel();">
			<span id='menu1textHead'>header for return back action</span>
		</div>
		<div class='menuContent' id='menu1content'> </div>
	</div>

	<div id='menuPaneDiv2' class='menuPane'>
		<div class='menuHead' onclick="MZXB.zMainMenu.backPreLevel();">
			<span id='menu2textHead'>header for return back action</span>
		</div>
		<div class='menuContent' id='menu2content'> </div>
	</div>

	<div id='menuPaneDiv3' class='menuPane'>

			<span id='menu3textHead'>header for return back action</span>
		</div>
		<div class='menuContent' id='menu3content'> </div>
	</div>

	<div id='menuPaneDiv4' class='menuPane'>

			<span id='menu4textHead'>header for return back action</span>

	</div>

	<div id='menuPaneDiv5' class='menuPane'>

			<span id='menu5textHead'>header for return back action</span>
		</div>
		<div class='menuContent' id='menu5content'> </div>
	</div>


	<script>
		function waitMBx() {
			//console.log('waitMBx');
			if (window['MZXB']) {
				MZXB.initAll();
			} else {
				setTimeout(waitMBx, 333);
			}
		}
		waitMBx();
	</script>
</body>

</html>
